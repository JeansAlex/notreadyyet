<!-- transfer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
</head>
<body>
    <h1>Transfer Money</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="POST">
        <label for="recipient_account">Recipient Account Number:</label>
        <input type="text" id="recipient_account" name="recipient_account" required><br><br>

        <label for="amount">Amount to Transfer:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required><br><br>
